<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>WEBTYPEX</title>
  <link rel="stylesheet" href="css/style_content.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <nav>
    <div class="navbar">
      <div class="logo"><a href="#"><img src="img/Futuristic Modern Black and White Logo.png" alt=""></a></div>
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="Timer.html">Timer</a></li>
        <li><a href="#">Add your own content</a></li>
        <li><a href="quotes.html">Quotes</a></li>
      </ul>
    </div>
  </nav>
  <div class="wrapper">
    <div class="content-box">
      <input type="text" class="input-field" id="user-input">
      <br>
      <input type="text" class="input-field-off" id="nopac">
      <br>
      <div class="typing-text">
        <p></p>
      </div>
      <div class="content">
        <ul class="result-details">
          <li class="time">
            <p>Timer Left:</p>
            <span><b>60</b></span>
          </li>
          <li class="mistake">
            <p>Mistakes:</p>
            <span>0</span>
          </li>
          <li class="wpm">
            <p>WPM:</p>
            <span>0</span>
          </li>
          <li class="cpm">
            <p>CPM:</p>
            <span>0</span>
          </li>
        </ul>
        <button class="try-again" id="refresh-button">Try Again</button>
      </div>
      <div id="chart"></div>
    </div>
  </div>
  <footer>
    <div class="footer-content">
      <p>&copy; 2023 WEBTYPEX. All rights reserved.</p>
      <p>Made in <span style="color: red;">&hearts;</span> by Sathvik</p>
      <a href="index.html#Contact">Contact US!!</a>
    </div>
  </footer>
  <script src="js/owncon.js"></script>
</body>
</html>
